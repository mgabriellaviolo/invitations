<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitación de Boda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('invitacion.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Great Vibes', cursive;
        }

        .rsvp-button {
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 20px;
            background-color: #4A5A3D;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
        }

        .rsvp-form-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .rsvp-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            color: #4A5A3D;
            max-width: 400px;
            width: 90%;
        }

        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4A5A3D;
            border-radius: 8px;
            font-family: 'Great Vibes', cursive;
            font-size: 18px;
            background-color: #ffffffd9;
        }

        input[type="submit"] {
            background-color: #4A5A3D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 10px;
            font-family: 'Great Vibes', cursive;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            color: #4A5A3D;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- RSVP Button -->
    <button class="rsvp-button" onclick="openRSVP()">RSVP</button>

    <!-- RSVP Popup Form -->
    <div class="rsvp-form-container" id="rsvpForm">
        <form class="rsvp-form" action="https://formspree.io/f/{your-form-id}" method="POST">
            <button type="button" class="close-btn" onclick="closeRSVP()">×</button>
            <h2>RSVP</h2>
            <input type="text" name="nombre" placeholder="Tu nombre" required><br>
            <input type="number" name="acompanantes" placeholder="Número de acompañantes" min="0" required><br>
            <input type="submit" value="Confirmar asistencia">
        </form>
    </div>

    <script>
        function openRSVP() {
            document.getElementById('rsvpForm').style.display = 'flex';
        }

        function closeRSVP() {
            document.getElementById('rsvpForm').style.display = 'none';
        }
    </script>

</body>
</html>

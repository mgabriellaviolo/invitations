<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitación de Boda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('invitacion.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Great Vibes', cursive;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 100px;
        }
        form {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            color: #4A5A3D;
            max-width: 400px;
            width: 90%;
        }
        input[type="text"],
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4A5A3D;
            border-radius: 8px;
            font-family: 'Great Vibes', cursive;
            font-size: 18px;
            background-color: #ffffffd9;
        }
        input[type="submit"] {
            background-color: #4A5A3D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 10px;
            font-family: 'Great Vibes', cursive;
        }
        input[type="submit"]:hover {
            background-color: #3b4d30;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #4A5A3D;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <h2>RSVP</h2>
            <input type="text" name="nombre" placeholder="Tu nombre" required><br>
            <input type="number" name="acompanantes" placeholder="Número de acompañantes" min="0" required><br>
            <input type="submit" value="Confirmar asistencia">
        </form>
    </div>
</body>
</html>
